<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&family=Lobster&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 55rem">
        <div class="card-body">
          <div class="row top-row">
          <div class="col-5 time-of-day">
            <h5 id="currentDate"></h1>
          </div>
          <div class="col-5 search-bar">
          <form id="search-form" class="mb-3 search-form">
                <input type="search" placeholder="Search a city" class="form-control float-left" id="city-input" autocomplete="off">
                <input type="submit" value="🔍" class="btn btn-light float-left" id="search-button">
          </form>
          </div>
          <div class="col-2 local-temp-button">
          <button id="local-temp" class="btn btn-light" type="submit">My
            <span>location</span>
          </button>
          </div>
        </div>
        <div class="row overview">
          <div class="col-7 city-and-stats">
            <h1 id="city"></h1>
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/s</li>
            </ul>
          </div>
          <div class="col-5 current-prevision">
            <div class="clearfix weather-temperature">
            <img src="" id="icon" alt="Clear" class="float-left">
            <span class="temperature" id="temperature"></span>
            <span class="units float-left">
              <a href="#" id="celsius-link" class="active">°C</a>|
            <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a>
            </span>
            </div>
          </div>
        </div>
        <hr>
        <div class="forecast" id="forecast"></div>
    
    </div>
    </div>
    </div>
    <footer>
      <a href="https://github.com/marivero-laya/weather-app" target="_blank" rel="noreferrer">
      Open source code </a>by Veronica Laya</footer>
  </body>
  <script src="src/index.js"></script>
</html>
